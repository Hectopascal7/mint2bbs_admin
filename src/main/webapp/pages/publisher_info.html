<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>发布公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <script src="/script/jquery-3.3.1.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form layui-form-pane" id="userinfo">
        <div class="layui-form-item">
            <label for="dataId" class="layui-form-label">用户标识</label>
            <div class="layui-input-inline">
                <input type="text" id="dataId" name="uid"
                       autocomplete="off" class="layui-input" disabled value="{{d.uid}}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.name}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">电话</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.phone}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="idcnum" class="layui-form-label">身份证号</label>
            <div class="layui-input-inline">
                <input type="text" id="idcnum" name="idcnum" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.idcnum}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="building" class="layui-form-label">楼号</label>
            <div class="layui-input-inline">
                <input type="text" id="building" name="building" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.building}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="unit" class="layui-form-label">单元号</label>
            <div class="layui-input-inline">
                <input type="text" id="unit" name="unit" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.unit}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="floor" class="layui-form-label">楼层</label>
            <div class="layui-input-inline">
                <input type="text" id="floor" name="floor" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.floor}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="room" class="layui-form-label">室号</label>
            <div class="layui-input-inline">
                <input type="text" id="room" name="room" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.room}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="loginid" class="layui-form-label">登录账号</label>
            <div class="layui-input-inline">
                <input type="text" id="loginid" name="loginid" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.loginid}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="nickname" class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.nickname}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="role" class="layui-form-label">用户角色</label>
            {{# if(d.role ===0){ }}
            <div class="layui-input-inline">
                <input type="text" id="role" name="role" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="管理员" disabled>
            </div>
            {{#} else {}}
            <div class="layui-input-inline">
                <input type="text" id="role" name="role" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="普通用户" disabled>
            </div>
            {{# } }}
        </div>
        <div class="layui-form-item">
            <label for="sex" class="layui-form-label">用户性别</label>
            {{# if(d.sex ===0){ }}
            <div class="layui-input-inline">
                <input type="text" id="sex" name="sex" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="男" disabled>
            </div>
            {{#} else {}}
            <div class="layui-input-inline">
                <input type="text" id="sex" name="sex" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="女" disabled>
            </div>
            {{# } }}
        </div>
        <div class="layui-form-item">
            <label for="birthday" class="layui-form-label">用户生日</label>
            <div class="layui-input-inline">
                <input type="text" id="birthday" name="birthday" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.birthday}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="license" class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="text" id="license" name="license" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.license}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="jointime" class="layui-form-label">注册时间</label>
            <div class="layui-input-inline">
                <input type="text" id="jointime" name="jointime" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.jointime}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="ulevel" class="layui-form-label">用户等级</label>
            <div class="layui-input-inline">
                <input type="text" id="ulevel" name="ulevel" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.ulevel}}级" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="point" class="layui-form-label">用户积分</label>
            <div class="layui-input-inline">
                <input type="text" id="point" name="point" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.point}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.email}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="signature" class="layui-form-label">个性签名</label>
            <div class="layui-input-inline">
                <input type="text" id="signature" name="signature" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{{d.signature}}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">用户状态</label>
            {{# if(d.status ===1){ }}
            <div class="layui-input-inline">
                <input type="text" id="status" name="status" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="正常" disabled>
            </div>
            {{#} else if(d.status==0){}}
            <div class="layui-input-inline">
                <input type="text" id="status" name="status" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="注销" disabled>
            </div>
            {{#} else if(d.status==3){}}
            <div class="layui-input-inline">
                <input type="text" id="status" name="status" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="删除" disabled>
            </div>
            {{#} else {}}
            <div class="layui-input-inline">
                <input type="text" id="status" name="status" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="封禁" disabled>
            </div>
            {{# } }}
        </div>
    </form>
</div>
<script src="/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'layer', 'admin'], function () {
        var form = layui.form;
        var admin = layui.admin;
        var layer = layui.layer;
        var $ = layui.jquery;
        form.render();
        var userinfo;
        $.ajax({
            type: 'post',
            url: '/user/getPublisherInfo.do',
            dataType: 'json',
            data: {
                uid: $('#dataId').val()
            },
            async: false,
            success: function (data) {
                userinfo = data.data;
            },
            error: function (data) {
                layer.alert("获取用户信息失败！");
            }
        })
        // 模板引擎渲染
        layui.use('laytpl', function () {

            // 定义一个模板引擎
            laytpl = layui.laytpl;

            // 活跃用户榜单
            var userinfo_model = document.getElementById('userinfo').innerHTML;
            var userinfo_view = document.getElementById('userinfo');
            laytpl(userinfo_model).render(userinfo, function (html) {
                userinfo_view.innerHTML = html;
            });

        });
    });


</script>
</body>

</html>
